<!DOCTYPE html>
<html LANG = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>

        <div class="youtube-frame">
            <iframe id="run-video" class="back-video" allow="autoplay; encrypted-media" ></iframe>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid logo_ul big-menu">
                <a class="navbar-brand" href="index.html"><img href="index.html" src="img/logo.png" alt="Logo" class="img-fluid" style="width: 170px; height: 90px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto first-ul">
                        <li class="nav-item first-li">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item first-li">
                            <a class="nav-link" href="https://github.com/MinhNguyenCS/movie-web-springboot">About</a>
                        </li>

                    </ul>
                    <div class="search_user">
                        <input class="search-input" type="search" placeholder="Search" aria-label="Search" id ="search_input">
                        <img src="img/photo2.jpg" alt="" class="search-img">
                        <div class = "search" >
                           
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-12 col-md-8 content-wrapper">
                    <div class="content">
                        <h1 id="title" class="display-4"></h1>
                        <p class="lead" id="description"></p>
                        
                        <div class="details">
                            <h6>A Japanese Anime</h6>
                            <h5 id="gen" class="fw-bold">Thriller</h5>
                            <h4 class="text-secondary" id = "date"></h4>
                            <h3 id="rate">
                                <span class="me-2" id = "rate">IMDB</span>
                                <i class="bi bi-star-fill text-warning"></i>
                                
                            </h3>
                        </div>
        
                        <div class="btns mt-4">
                            <a href="#" id="play" class="btn btn-primary play-btn">
                                Watch <i class="bi bi-play-fill"></i>
                            </a>
                            <a href="#" id="download_main" class="btn btn-outline-secondary">
                                <i class="bi bi-cloud-arrow-down-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class = "popular-section">
            <h1 class="movie-type">Popular</h1>
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-chevron-right"></i>
            <div id = "container-movie" class="cards" >
                
            </div>

        </section>


    </header>

    <div class = "more">
        <h1 class="movie-type">Drama</h1>
        <i class="bi bi-chevron-left"></i>
        <i class="bi bi-chevron-right"></i>
        <div id = "darama-movie" class="cards" >
            
        </div>
    </div>

    <div class = "more">
        <h1 class="movie-type">Action</h1>
        <i class="bi bi-chevron-left"></i>
        <i class="bi bi-chevron-right"></i>
        <div id = "action-movie" class="cards" >
            
        </div>
    </div>
    <div class = "more">
        <h1 class="movie-type">Sci-Fi</h1>
        <i class="bi bi-chevron-left"></i>
        <i class="bi bi-chevron-right"></i>
        <div id = "Sci-Fi-movie" class="cards" >
            
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Akatsuki Movie Web - mknguyen.dev@gmail.com</p>
    </footer>

    <script src = "app.js"></script>
    <script src = "index.js"></script>
</body>


</html>
